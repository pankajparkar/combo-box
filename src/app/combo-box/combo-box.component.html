<mat-list role="list">
	<mat-list-item role="listitem" *ngFor="let gender of items; let i = index">
		<mat-radio-button color="primary" [checked]="gender.id == defaultSelected" [value]="gender.id" (change)="selection = $event.value.id">
			{{gender.name}}
		</mat-radio-button>
	</mat-list-item>
</mat-list>
